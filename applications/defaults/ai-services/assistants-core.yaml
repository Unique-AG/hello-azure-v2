env:
  GUNICORN_THREADS: 4
  GUNICORN_WORKERS: 2
  AZURE_DOCUMENT_INTELLIGENCE_LOCATION: switzerlandnorth
  AZURE_DOCUMENT_INTELLIGENCE_API_VERSION: 2023-07-31
  ENABLED_MIME_TYPES_DOCUMENT_TRANSLATION: '["DOCX", "MSEXCEL", "EXCEL", "PPT", "MSPPT"]'
  API_BASE: http://backend-service-chat.unique.svc/public
  QUARTR_API_CREDS: "unset_value" # will need to be loaded using .secretProvider and put there via GHA (pre-encrypted locally)
  CRAWL4_AI_BASE_DIRECTORY: '/tmp'
nodeSelector:
  scalability: steady
  lifecycle: persistent
probes:
  enabled: true
  liveness:
    httpGet:
      path: /bundle
  readiness:
    httpGet:
      path: /bundle
  startup:
    httpGet:
      path: /bundle
replicaCount: 2
resources:
  limits:
    cpu: 500m
    memory: 4Gi
  requests:
    cpu: 500m
    memory: 2Gi
securityContext:
  readOnlyRootFilesystem: false
serviceAccount:
  enabled: true
  workloadIdentity:
    enabled: true
volumes:
  - name: tmp-volume
    emptyDir:
      sizeLimit: 500Mi
volumeMounts:
  - mountPath: /tmp
    name: tmp-volume