resources:
  - apiVersion: cert-manager.io/v1
    kind: ClusterIssuer
    metadata:
      name: letsencrypt-azure-dns
    spec:
      acme:
        privateKeySecretRef:
          name: letsencrypt-account-key
        server: https://acme-v02.api.letsencrypt.org/directory
        solvers:
          - dns01:
              cnameStrategy: Follow
              azureDNS:
                subscriptionID: 782871a0-bcee-44fb-851f-ccd3e69ada2a
                resourceGroupName: rg-vnet-002  # this has to match the resource group of the Azure DNS zone
                hostedZoneName: test-hello.azure.unique.dev
                environment: AzurePublicCloud
                managedIdentity:
                  clientID: e7245417-572d-4797-9327-81febabc01cf
            selector:
              dnsZones:
                - test-hello.azure.unique.dev