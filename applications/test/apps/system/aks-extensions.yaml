spec:
  name: aks-extensions
  autoSync: false
  sources:
    - repoURL: 'https://github.com/Unique-AG/hello-azure'
      targetRevision: preview
      ref: values
    - chart: raw
      repoURL: https://bedag.github.io/helm-charts
      targetRevision: 2.0.0
      helm:
        releaseName: ama-metrics-prometheus-config
        namespace: kube-system
        valueFiles:
          - $values/applications/test/values/aks-extensions/ama-metrics-prometheus-config.yaml
    - chart: raw
      repoURL: https://bedag.github.io/helm-charts
      targetRevision: 2.0.0
      helm:
        releaseName: container-azm-ms-agentconfig
        namespace: kube-system
        valueFiles:
          - $values/applications/test/values/aks-extensions/container-azm-ms-agentconfig.yaml
    - chart: raw
      repoURL: https://bedag.github.io/helm-charts
      targetRevision: 2.0.0
      helm:
        releaseName: storage-class-zrs
        valueFiles:
          - $values/applications/test/values/aks-extensions/storage-class-zrs.yaml
    - chart: raw
      repoURL: https://bedag.github.io/helm-charts
      targetRevision: 2.0.0
      helm:
        releaseName: apiextensions.k8s.io
        valueFiles:
          - $values/applications/test/values/aks-extensions/apiextensions.k8s.io-v1.2.0.crds.yaml
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"