env:
  MAX_HEAP_MB: 200
nodeSelector:
  scalability: steady
  lifecycle: persistent
probes:
  liveness:
    httpGet:
      path: /theme/api/health
      port: http
    initialDelaySeconds: 5
  readiness:
    httpGet:
      path: /theme/api/health
      port: http
    initialDelaySeconds: 5
replicaCount: 2
resources:
  limits:
    cpu: 100m
    memory: 350Mi
  requests:
    cpu: 100m
    memory: 300Mi
routes:
  gateway:
    namespace: unique
  pathPrefix: /theme
  paths:
    default:
      enabled: true
strategy:
  type: Recreate
