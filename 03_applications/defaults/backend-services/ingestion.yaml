autoscaling:
  enabled: true
  maxReplicas: 6
  minReplicas: 2
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
cronJob:
  concurrencyPolicy: Forbid
  enabled: true
  env:
    RUNNING_MODE: expired-content-deletion
  failedJobsHistoryLimit: 2
  jobTemplate:
    containers:
      name: ingestion-expired-content-deletion
    restartPolicy: Never
  name: expired-content-deletion
  schedule: 0 1 * * *
  startingDeadlineSeconds: 10
  successfulJobsHistoryLimit: 1
  suspend: false
  timeZone: Europe/Zurich
env:
  ADDITIONAL_INGESTION_QUEUES: '["chat_queue"]'
  AUDIT_LOG_DIR: /dev/stdout
  AZURE_OPENAI_API_DEPLOYMENT_NAME: text-embedding-ada-002
  AZURE_OPENAI_API_VERSION: 2023-05-15
  CHAT_URL: http://backend-service-chat.unique.svc
  EMBEDDING_DIMENSION: 1536
  ENABLE_MALWARE_SCAN: "false" #! FIXME: Disabled until Defender Pricing is activated
  FILE_RETENTION_IN_DAYS: 30
  LOG_LEVEL: info
  MAX_HEAP_MB: 550
  QDRANT_URL: http://qdrant-headless.unique.svc.cluster.local:6333
  REPLICATION_FACTOR: 2
  SCOPE_MANAGEMENT_URL: http://backend-service-scope-management.unique.svc
  SCORE_THRESHOLD: "0"
  TRUSTED_DOMAINS: '["*.blob.core.windows.net"]'
  USE_NEW_FTS_QUERY_APPROACH: "true"
  USE_SCOPE_MANAGEMENT: "true"
  MAX_REQUEST_BODY_SIZE: "30mb"
  PDF_READ_MODE: "DOC_INTELLIGENCE_DEFAULT"
extraCronJobs:
  es-indexing:
    schedule: "* * 31 2 *"
    restartPolicy: OnFailure
    env:
      RUNNING_MODE: elasticsearch-indexing
    resources:
      requests:
        cpu: 200m
        memory: 2Gi
      limits:
        cpu: 200m
        memory: 2Gi
    volumeMounts:
      - name: elastic-certs
        mountPath: /etc/ssl/elastic/ca.crt
        readOnly: true
        subPath: ca.crt
    volumes:
      - name: elastic-certs
        secret:
          secretName: elasticsearch-ingestion-es-http-certs-public
hooks:
  migration:
    command: |
      cd /home/node/app/services/node-ingestion/prisma; npx prisma migrate deploy;
    enabled: true
nodeSelector:
  scalability: steady
  lifecycle: persistent
replicaCount: 2
resources:
  limits:
    cpu: 200m
    memory: 700Mi
  requests:
    cpu: 200m
    memory: 650Mi
routes:
  gateway:
    namespace: unique
  pathPrefix: /ingestion
  paths:
    default:
      enabled: true
    scoped:
      enabled: true
    probe:
      enabled: true
serviceAccount:
  enabled: true
  workloadIdentity:
    enabled: true
