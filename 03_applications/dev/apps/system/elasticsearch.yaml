      targetRevision: preview
      ref: values
    - chart: raw
      repoURL: "https://bedag.github.io/helm-charts"
      targetRevision: 2.0.0
      helm:
        releaseName: elasticsearch-ingestion
        valueFiles:
          - $values/applications/dev/values/elasticsearch/elasticsearch.yaml