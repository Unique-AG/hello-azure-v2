resources:
  - apiVersion: cert-manager.io/v1
    kind: ClusterIssuer
    metadata:
      name: letsencrypt-azure-dns
    spec:
      acme:
        privateKeySecretRef:
          name: letsencrypt-account-key
        server: https://acme-v02.api.letsencrypt.org/directory
        solvers:
          - dns01:
              cnameStrategy: Follow
              azureDNS:
                subscriptionID: be4e82ff-bf83-4173-a750-15e807845579
                resourceGroupName: rg-vnet-002 # this has to match the resource group of the Azure DNS zone
                hostedZoneName: hello.azure.unique.dev
                environment: AzurePublicCloud
                managedIdentity:
                  clientID: a58feedb-b804-4f73-934b-9a7da6113ecf
            selector:
              dnsZones:
                - hello.azure.unique.dev