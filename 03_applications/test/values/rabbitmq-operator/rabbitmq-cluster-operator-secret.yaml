resources:
- apiVersion: external-secrets.io/v1beta1
  kind: ExternalSecret
  metadata:
    name: rabbitmqcluster-chat-default-user
  spec:
    refreshInterval: 1h
    secretStoreRef:
      kind: SecretStore
      name: helloazuresensitive
    target:
      name: rabbitmqcluster-chat-default-user
      template:
        engineVersion: v2
        data:
          port: "5672"
          provider: rabbitmq
          type: rabbitmq
          username: helloazuretest
          host: rabbitmqcluster-chat.unique.svc.cluster.local
          password: "{{ .password }}"
          host_full: http://helloazuretest:{{ .password }}@rabbitmqcluster-chat.unique.svc.cluster.local:15672/%2f
          default_user.conf: |
              default_user = helloazuretest
              default_pass = {{ .password }}
    data:
    - secretKey: password
      remoteRef:
        key: rabbitmq-password-chat