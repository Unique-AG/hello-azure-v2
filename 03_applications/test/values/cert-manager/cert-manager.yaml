global:
  priorityClassName: system-cluster-critical
installCRDs: true
image:
  repository: uqhacrtest.azurecr.io/jetstack/cert-manager-controller
  tag: v1.12.2
nodeSelector:
  scalability: steady
  lifecycle: persistent
extraArgs:
  - --dns01-recursive-nameservers=ns1-04.azure-dns.com.:53,ns2-04.azure-dns.net.:53,ns3-04.azure-dns.org.:53,ns4-04.azure-dns.info.:53
  - --dns01-recursive-nameservers-only
webhook:
  image:
    repository: uqhacrtest.azurecr.io/jetstack/cert-manager-webhook
    tag: v1.12.2
cainjector:
  image:
    repository: uqhacrtest.azurecr.io/jetstack/cert-manager-cainjector
    tag: v1.12.2
resources:
  limits:
      cpu: 50m
      memory: 128Mi
  requests:
      cpu: 50m
      memory: 128Mi
webhook:
  resources:
    limits:
      cpu: 50m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 128Mi
cainjector:
  resources:
    limits:
      cpu: 100m
      memory: 400Mi
    requests:
      cpu: 100m
      memory: 400Mi