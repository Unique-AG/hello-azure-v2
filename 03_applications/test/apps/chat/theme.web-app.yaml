spec:
  name: web-app-theme
  autoSync: false
  sources:
    - repoURL: "https://github.com/Unique-AG/hello-azure"
      targetRevision: chore/enable-test-workflows
      ref: values
    - repoURL: ghcr.io/unique-ag/helm-charts
      chart: web-app
      targetRevision: 4.4.0
      helm:
        releaseName: web-app-theme
        valueFiles:
          - $values/applications/defaults/web-apps/theme.yaml
          - $values/applications/test/values/web-apps/_all.yaml
          - $values/applications/test/values/web-apps/theme.yaml
        valuesObject: {}
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "6"
