spec:
  name: argocd
  autoSync: false
  sources:
    - repoURL: 'https://github.com/Unique-AG/hello-azure'
      targetRevision: chore/enable-test-workflows
      ref: values
    - chart: sscsid-keeper
      repoURL: ghcr.io/unique-ag/helm-charts
      targetRevision: 1.1.7
      helm:
        releaseName: argo-azure-entra-secret
        valueFiles:
          - $values/applications/test/values/argo/argo-azure-entra-secret.yaml
    - chart: argo-cd
      repoURL: https://argoproj.github.io/argo-helm
      targetRevision: 8.0.0
      helm:
        releaseName: argo
        valueFiles:
          - $values/applications/test/values/argo/argo.yaml
    - chart: argocd-apps
      repoURL: https://argoproj.github.io/argo-helm
      targetRevision: 2.0.2
      disableValidationOnInstall: true
      helm:
        releaseName: argo-appsets
        valueFiles:
          - $values/applications/test/values/argo/argo-appsets.yaml
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "2"